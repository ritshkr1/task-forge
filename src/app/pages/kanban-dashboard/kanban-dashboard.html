<div class="kanban-container" cdkDropListGroup>
  @for(tabName of tabNames; track tabName){
  <div [class]="kanbanColumnClass" cdkDropList [cdkDropListData]="tasksInitialData[tabName]" (cdkDropListDropped)="handleDragAndDrop($event)">
    <!-- kanban-column-dropzone -->
    <h3>
      {{ tabName }}
      <div class="kanban-column-count">{{ tasksInitialData[tabName].length }}</div>
    </h3>
    @for(task of tasksInitialData[tabName]; track task.id){

    <div class="kanban-card" draggable="true" cdkDrag>
      <div [style.display]="'flex'">
        <p [style.width]="'85%'" class="kanban-card-title">{{ task.title }}</p>
        <!-- <PriorityLabel priority={priority} /> -->
      </div>
      <p className="kanban-card-description">{{ task.description }}</p>
    </div>
    }
  </div>
  }
</div>
