<app-common-modal (closeModalOutput)="handleOnCloseAddModal()" (onSubmitModal)="handleOnSubmit()">
  <div class="modal-field">
    <label>Title</label>
    <input type="text" [(ngModel)]="newTask.title" name="title" placeholder="Title ..." />
  </div>

  <div class="modal-field">
    <label>Description</label>
    <input
      type="text"
      [(ngModel)]="newTask.description"
      name="description"
      placeholder="Description ..."
    />
  </div>
  <div class="modal-field">
    <label>Status</label>
    <select [(ngModel)]="newTask.status">
      @for(item of ['To-Do' ,'In-Progress' , 'Done'];track item){
      <option [value]="item">{{ item }}</option>
      }
    </select>
  </div>
  <div class="modal-field">
    <label>Priority</label>
    <select [(ngModel)]="newTask.priority">
      @for(item of [ 'High', 'Medium' , 'Low'];track item){
      <option [value]="item">{{ item }}</option>
      }
    </select>
  </div>

  <div class="modal-field">
    <label>Deadline</label>
    <p-datepicker
      [(ngModel)]="newTask.deadline"
      [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" 
      [showButtonBar]="true"
      [dataType]="'string'"
      dateFormat="yy-mm-dd" 
      class="prime-ng-tf-datepicker"
    />
  </div>
</app-common-modal>
