<app-common-modal (closeModalOutput)="handleOnCloseAddModal()" (onSubmitModal)="handleOnSubmit()">
  <div class="modal-field">
    <label>Title</label>
    <input type="text" [(ngModel)]="newTask.title" name="title" placeholder="Title ..." />
  </div>

  <div class="modal-field">
    <label>Description</label>
    <input
      type="text"
      [(ngModel)]="newTask.description"
      name="description"
      placeholder="Description ..."
    />
  </div>
  <div class="modal-field">
    <label>Status</label>
    <select [(ngModel)]="newTask.status">
      @for(item of ['To-Do' ,'In-Progress' , 'Done'];track item){
      <option [value]="item">{{ item }}</option>
      }
    </select>
  </div>
  <div class="modal-field">
    <label>Priority</label>
    <select [(ngModel)]="newTask.priority">
      @for(item of [ 'High', 'Medium' , 'Low'];track item){
      <option [value]="item">{{ item }}</option>
      }
    </select>
  </div>

  <div class="modal-field">
    <label>Deadline</label>
    <p-datepicker
      [(ngModel)]="newTask.deadline"
      [showIcon]="true"
      [showButtonBar]="true"
      class="deadline-datapicker-class"
    />
    <!-- <mat-form-field class="date-input">
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="newTask.deadline"
        class="calendar-container"
      />
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> -->
  </div>
</app-common-modal>
